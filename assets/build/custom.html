<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='' xml:lang=''>
	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, user-scalable=no' />
		<link id='-gd-engine-icon' rel='icon' type='image/png' href='favicon.png' />
		<title>gwj29</title>
		<style type='text/css'>

			body {
				touch-action: none;
				margin: 0;
				border: 0 none;
				padding: 0;
				text-align: center;
				background-color: black;
			}

			#canvas {
				display: block;
				margin: 0;
				color: white;
			}

			#canvas:focus {
				outline: none;
			}

			.godot {
				font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
				color: #e0e0e0;
				background-color: #3b3943;
				background-image: linear-gradient(to bottom, #403e48, #35333c);
				border: 1px solid #45434e;
				box-shadow: 0 0 1px 1px #2f2d35;
			}


			/* Status display
			* ============== */

			#status {
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				/* don't consume click events - make children visible explicitly */
				visibility: hidden;
			}

			#loading {
				visibility: visible;
			}
		</style>

	</head>
	<body>
		<canvas id='canvas'>
			HTML5 canvas appears to be unsupported in the current browser.<br />
			Please try updating or use a different browser.
		</canvas>
		<div id='status'>
			<img id="loading" src="loading.gif"/>
		</div>

		<script type='text/javascript' src='index.js'></script>
		<script type='text/javascript'>//<![CDATA[

			var engine = new Engine;

			(function() {
				const EXECUTABLE_NAME = 'index';
				const MAIN_PACK = 'index.pck';
				const INDETERMINATE_STATUS_STEP_MS = 100;

				var canvas = document.getElementById('canvas');
				var status = document.getElementById('status');
				var image = document.getElementById('loading');
				
				function adjustCanvasDimensions() {
					var scale = window.devicePixelRatio || 1;
					var width = window.innerWidth;
					var height = window.innerHeight;
					canvas.width = width * scale;
					canvas.height = height * scale;
					canvas.style.width = width + "px";
					canvas.style.height = height + "px";
					status.style.width = width + "px";
					status.style.height = height + "px";
					image.style.width = width + "px";
					image.style.height = height + "px";
				}
				adjustCanvasDimensions();

				function displayFailureNotice(err) {
					var msg = err.message || err;
					console.error(msg);
				};
				
				status.style.display = 'block'
				if (!Engine.isWebGLAvailable()) {
					displayFailureNotice('WebGL not available');
				} else {
					engine.setCanvas(canvas);
					engine.startGame(EXECUTABLE_NAME, MAIN_PACK).then(() => {}, displayFailureNotice);
				}
			})();
		//]]></script>
	</body>
</html>
